<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="none">
        <div>
            <label for="fname">First Name </label>
            <input type="text" id="fname" name="fname" required placeholder="First Name">
            <label for="lname">Last Name </label>
            <input type="text" id="name" name="lname" required placeholder="Last Name">
        </div>
        <div>
            <p>Select a Race:</p>
            <div>
              <input type="radio" id="funrun" name="racetype" value="funrun">
              <label for="funrun">Fun Run 5k</label>
            </div>
            <div>
              <input type="radio" id="halfm" name="racetype" value="halfm">
              <label for="halfm">Half Marathon</label>
            </div>
            <div>
              <input type="radio" id="fullm" name="racetype" value="fullm">
              <label for="fullm">Full Marathon</label>
            </div>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="email">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" required placeholder="password">


        </div>
        <br>
        <div>
            <label>Select Age Group</label>
            <select name="agegroup" id="">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <br>
        <button>Register!</button>
    </form>
    <br>
</body>
</html>
